<div id="slidedown-wrapper-{{id}}" class="form-section slidedown-wrapper" ng-class="{'slidedown-open': section.status === 'OPEN'}">
    <h2 class="form-section__heading" ng-class="{'slidedown-toggle slidedown-toggle--arrow': section.status === 'OPEN' || section.status === 'ENABLED'}"
        ng-click="section.open();">
        {{section.title | fsmTranslate}}
    </h2>

    <div class="slidedown" >
        <form novalidate name="section{{id}}Form" placeholder-polyfill>
            <ng-include src="section.template" ng-if="section.status !== 'DISABLED'"></ng-include>
            <div>{{footer}}</div>
            <ng-include src="'navigation/navigationButtons.tpl.html'" ng-if="section.next"></ng-include>
        </form>
    </div>
</div>
